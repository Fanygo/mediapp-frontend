<mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Perfil de usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
               <h2 class="mat-h2">Usuario : {{user}}</h2>
        </mat-card-content>
    </mat-card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Roles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <ul>
                        <li *ngFor="let role of roles; let i = index">
                           =>  {{ role }}
                        </li>
                </ul>
        </mat-card-content>
    </mat-card>
